<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Giriş Ekranı</title>
    </h:head>
    <h:body>
        
        <p:growl sticky="true" showDetail="true" globalOnly="true"/>
        
        <h:form id="girisForm">
            
            <div align="center">

                <p:panelGrid columns="2" style="position: relative; top: 150px;">

                    <f:facet name="header">HOŞGELDİNİZ</f:facet>

                    <p:outputLabel value="Kullanıcı Adı:"/>
                    <p:inputText value="#{giris.kullanici}"/>
                                 

                    <p:outputLabel value="Şifre:"/>
                    <p:password value="#{giris.sifre}"/>


                    <f:facet name="footer">
                        <div align="center">        
                            <p:commandButton value="GİRİŞ" action="#{giris.girisKontrolMB()}" update="girisForm"/>
                        </div>    
                    </f:facet>

                </p:panelGrid>

            </div>


        </h:form>
    </h:body>
</html>
